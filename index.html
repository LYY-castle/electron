<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>开心！第一个桌面应用!</title>
  <style>
    .box{
  display:flex;
  flex-direction: column;
  width: 300px;
  margin: 0 auto;
}
.box>input,.box>button{
  /* border: none; */
  line-height: 40px;
  outline: none;
  margin-bottom: 20px;
  border-radius: 7px;
}
.box>input{
  text-indent: 10px;
}
  </style>
</head>

<body>
  <h1 style="text-align:center;">登录 | 注册</h1>
  <div class="box">
    <input type="text" placeholder="手机号" style="outline:none;">
    <input type="" placeholder="验证码" style="outline:none;">
    <button style="background: rgb(20, 223, 223);color: #fff;">登录</button>
  </div>
</body>
</html>
